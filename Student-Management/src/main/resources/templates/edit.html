<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	
	<style>
	    body {
	        font-family: sans-serif;
	        background-color: #ffffff;
	        padding: 20px;
	    }

	    h2 {
	        color: black;
	    }

	    form {
	        margin-bottom: 20px;
	    }

	    label {
	        display: block;
	        margin-top: 10px;
	    }

	    input {
	        padding: 5px;
	        margin-top: 5px;
	        width: 250px;
	    }

	    button {
	        margin-top: 10px;
	        padding: 5px 10px;
	        background-color: lightblue;
	        border: 1px solid #aaa;
	        cursor: pointer;
	    }

	    table {
	        width: 100%;
	        border-collapse: collapse;
	        margin-top: 30px;
	    }

	    th, td {
	        border: 1px solid #ccc;
	        padding: 8px;
	        text-align: left;
	    }

	    th {
	        background-color: #f2f2f2;
	    }

	    a {
	        margin-right: 10px;
	    }
	</style>

    <title>Edit Student Data</title>
</head>
<body>
    <h2>Edit Student here!</h2>

    <form th:action="@{/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{rollno}"><br>
        
        Student Name: <input type="text" th:field="*{name}"><br>
        Student Age: <input type="number" th:field="*{age}"><br>
        Student Email: <input type="text" th:field="*{email}"><br>
        Student Address: <input type="text" th:field="*{address}"><br>
        Student DOB: <input type="date" th:field="*{dob}"><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>

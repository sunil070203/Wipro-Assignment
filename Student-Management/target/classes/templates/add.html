<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Student</h2>

        <form th:action="@{/save}" th:object="${student}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>

            <label>Age:</label>
            <input type="number" th:field="*{age}" required>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required>

            <label>Address:</label>
            <input type="text" th:field="*{address}" required>

            <label>Date of Birth:</label>
            <input type="date" th:field="*{dob}" th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>

            <button type="submit">Save Student</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to Student List</a>
    </div>

</body>
</html>

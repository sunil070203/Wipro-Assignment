<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >Edit College Data</title>
    
</head>
<body>
<h2> Edit College here!</h2>
      
      <form th:action="@{/update}" th:object="${college}" method="post">
             <input type="hidden" th:field="*{id}"><br>
           College Name:-<input type="text" th:field="*{collegeName}"><br>
           College Email:-<input type="text" th:field="*{collegeEmail}"><br>
           <button type="submit">update</button>
      </form>

</body>
</html>
